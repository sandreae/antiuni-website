---
layout: default
---

<div class="event-page-wrapper">
    <div>
        <h2>{{page.title}}</h2>
        <h3>{{ page.date | date: "%-d %B %Y"}}</h3>
        <p><a href="{{page.websiteUrl | relative_url}}">website</a></p>
    <div>
        <strong>Venue: {{page.place.name}}</strong>
        <p>{{page.place.about}}</p>
    </div>
    <div>
        <strong>Organiser: {{page.organiser.name}}</strong>
        <p>{{page.organiser.about}}</p>
    </div>
    <div><img src="{{ page.imageUrl | relative_url }}" alt="{{event.title}}"></div>
    <div>{{page.description | markdownify }}</div>        
</div>
